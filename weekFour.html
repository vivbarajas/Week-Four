<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="weekFour.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">

 <br>
 <img  height='200px' src="https://media.istockphoto.com/vectors/list-with-things-to-do-in-notepad-and-pencil-checklist-doodle-hand-vector-id1186910494?k=20&m=1186910494&s=612x612&w=0&h=ewPzTuZr1EfV7vqeJsJi4Qxqx270_GhB58tUQ8cZuF8=" class="rounded mx-auto d-block" alt="Responsive image">

<div class="card">
<div class="card-body">
<div class="row">
<div class="col-sm">
<div class="form-group">
    <label for="new-start date">Start Date</label>
<input type="date" class="form-control" id="new-start-date">
</div>
</div>
<div class="col-sm">
    <div class="form-group">
        <label for="new-end-date">End Date</label>
        <input type="date" class="form-control" id="new-end-date">
</div>
</div>
</div>
<div class="row">
   <div class="col-sm">
    <div class="form-group">
        <label for="new-task">Task</label>
        <input type="text" class="form-control" id="new-task" placeholder="Task">
</div>
</div> 
</div>
<div> 
    <button id="add" class="btn btn-info from-control">Create</button>
</div>
</div>
</div>
<table id="list" class="table table-dark table-striped">
    <tr>
        <th>Task</th>
        <th>Date Created</th>
        <th>Start Date</th>
        <th>Due Date</th>
        <th>Action</th>
    </tr>
</table>

<script src="weekFour.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
